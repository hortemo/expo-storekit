name: iOS Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  example-ios-tests:
    runs-on: macos-26

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            example/package-lock.json

      - name: Install root npm dependencies
        run: npm ci

      - name: Install example npm dependencies
        working-directory: example
        run: npm ci

      - name: Install CocoaPods dependencies
        working-directory: example/ios
        run: pod install

      - name: Run iOS tests
        run: >
          xcodebuild test
          -workspace example/ios/expostorekitexample.xcworkspace
          -scheme expostorekitexample
          -sdk iphonesimulator
          -destination 'platform=iOS Simulator,name=iPhone 17'
